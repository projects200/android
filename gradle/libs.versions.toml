# gradle/libs.versions.toml

[versions]
# Build Tools & Core
gradlePlugin = "8.3.2"
kotlin = "1.9.23"
ksp = "1.9.23-1.0.19"
compileSdk = "35"
minSdk = "26"
targetSdk = "35"
versionCode = "22"
versionName = "0.5.7"
firebaseBom = "32.7.0"
googleServicesPlugin = "4.4.2"
firebasePerfPlugin = "1.4.2"
firebaseCrashlyticsPlugin = "3.0.6"

# AndroidX Core & UI (SDK 34 호환 버전)
androidxCore = "1.13.1"
androidxSplashscreen = "1.0.1"
androidxSecurityCrypto = "1.1.0-alpha06"
androidxAppCompat = "1.6.1"
androidxActivity = "1.9.0"
androidxFragment = "1.7.1"
