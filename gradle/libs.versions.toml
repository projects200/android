# CircleIndicator
circleindicator = { group = "me.relex", name = "circleindicator", version.ref = "circleindicator" }

# CircleImageView
circleimageview = { group = "de.hdodenhof", name = "circleimageview", version.ref = "circleImageView" }

# Kizitonwose Calendar
kizitonwose-calendar-view = { group = "com.kizitonwose.calendar", name = "view", version.ref = "kizitonwoseCalendar" }

# Kakao SDK
kakao-map = { group = "com.kakao.maps.open", name = "android", version.ref = "kakaoMap" }

# Google Location Services
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }

# TED Clustring
ted-clustering = { group = "io.github.ParkSangGwon", name = "tedclustering", version.ref = "tedClustering" }

