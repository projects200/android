name: Android CI (Release)

on:
  pull_request:
    branches:
      - 'release/v*.*.*'
jobs:
  release-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_PROD_BASE64 }}
        run: |
          echo "Decoding google-services.json..."
          echo $GOOGLE_SERVICES_JSON_BASE64 | base64 --decode > app/src/release/google-services.json
          echo "google-services.json created successfully."

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Run Unit Tests
        run: ./gradlew testReleaseUnitTest
      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: production_testers
          file: app/build/outputs/apk/release/app-release.apk
